# ./docker-compose.yml

version: '3'

services:
    database:
        image: mariadb:10.5
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: devuser
            MYSQL_PASSWORD: devpass
        ports:
        - "9906:3306"
    phpmyadmin:
        image: phpmyadmin:apache
        ports:
            - "3000:80"
        depends_on:
            - database
    web:
        image: php:7.4-apache
        container_name: php_web
        depends_on:
        - database
        volumes:
        - ./php/:/var/www/html/
        ports:
        - "8100:80"
        stdin_open: true
        tty: true